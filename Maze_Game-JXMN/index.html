<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procedural Maze Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Procedural Maze Game</h1>
  <p>Use the arrow keys to move your dot from the start (lightgreen) to the exit (lightblue).</p>
  <canvas id="mazeCanvas" width="600" height="600"></canvas>
  <div id="controls">
    <button id="resetButton">Generate New Maze</button>
    <span id="timer">Time: 0s</span>
  </div>
  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
